---
# ===============================
# CLEAN PREVIOUS DOCKER INSTALLS
# ===============================

- name: Remove legacy Docker packages
  apt:
    name: "{{ docker_old_packages }}"
    state: absent
  ignore_errors: true

- name: Remove old Docker repository files
  file:
    path: "/etc/apt/sources.list.d/{{ item }}"
    state: absent
  loop:
    - docker.list
    - docker-ce.list
  ignore_errors: true

- name: Remove old Docker keyrings
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/keyrings/docker.gpg
    - /etc/apt/keyrings/docker.asc
  ignore_errors: true

# ===============================
# BASE REQUIREMENTS
# ===============================

- name: Install required base packages
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    update_cache: yes

- name: Ensure keyrings directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

# ===============================
# ADD DOCKER REPOSITORY
# ===============================

- name: Download Docker GPG key
  get_url:
    url: "{{ docker_gpg_url }}"
    dest: "{{ docker_keyring_path }}"
    mode: "0644"

- name: Add Docker APT repository
  apt_repository:
    repo: >
      deb {{ ansible_facts['architecture'] | replace('x86_64','amd64') }}
      signed-by={{ docker_keyring_path }}]
      {{ docker_repo_url }}
      {{ ansible_facts['distribution_release'] }} stable
    filename: "{{ docker_repo_filename }}"
    state: present

- name: Update apt cache after repo addition
  apt:
    update_cache: yes

# ===============================
# INSTALL DOCKER
# ===============================

- name: Install Docker engine packages
  apt:
    name: "{{ docker_packages }}"
    state: present

- name: Enable and start Docker service
  systemd:
    name: docker
    enabled: true
    state: started
