---
# ===============================
# CLEAN PREVIOUS DOCKER INSTALLS
# ===============================

- name: Remove legacy Docker packages
  apt:
    name: "{{ docker_old_packages }}"
    state: absent
  ignore_errors: true

- name: Remove old Docker repository files
  file:
    path: "/etc/apt/sources.list.d/{{ item }}"
    state: absent
  loop:
    - docker.list
    - docker-ce.list
  ignore_errors: true

- name: Remove old Docker keyrings
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/keyrings/docker.gpg
    - /etc/apt/keyrings/docker.asc
  ignore_errors: true

# ===============================
# BASE REQUIREMENTS
# ===============================

- name: Install required base packages
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    update_cache: yes

- name: Ensure keyrings directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

# ===============================
# ADD DOCKER REPOSITORY
# ===============================

- name: Determine normalized architecture
  set_fact:
    docker_arch: >-
      {{
        'amd64' if ansible_facts['architecture'] == 'x86_64'
        else 'arm64' if ansible_facts['architecture'] in ['aarch64', 'arm64']
        else ansible_facts['architecture']
      }}

- name: Download Docker GPG key
  get_url:
    url: "{{ docker_gpg_url }}"
    dest: "{{ docker_keyring_path }}"
    mode: "0644"
    force: true

- name: Add Docker APT repository
  apt_repository:
    repo: "deb [arch={{ docker_arch }} signed-by={{ docker_keyring_path }}] {{ docker_repo_url }} {{ ansible_facts['distribution_release'] }} stable"
    filename: "{{ docker_repo_filename }}"
    state: present
    update_cache: false

- name: Refresh apt cache after Docker repo addition
  apt:
    update_cache: yes
    cache_valid_time: 3600

# ===============================
# INSTALL DOCKER
# ===============================

- name: Install Docker engine packages
  apt:
    name: "{{ docker_packages }}"
    state: present

- name: Enable and start Docker service
  systemd:
    name: docker
    enabled: true
    state: started
